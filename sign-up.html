<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- link css -->
	<link rel="stylesheet" href="dist/css/style.min.css">
	<title>Sign Up</title>
</head>
<body class="sign-up">
	<!-- SECCION 2: SIGN UP -->
	<section class="sec-2">
		<div class="container-fluid center">
			<div class="row">
				<div class="col s12">
					<h1>Sign Up</h1>
					<p>Nice to meet you</p>
				</div>
			</div>
			<div class="input">
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="Your Name" id="name" type="text" class="validate">
						<p class="malo" id="malo1">Ingrese su nombre</p>
					</div>
					<div class="input-field col s12">
						<input placeholder="Your Email" id="email" type="email" class="validate">
						<p class="malo" id="malo2">Ingrese un email válido</p>
					</div>
					<div class="input-field col s12">
						<input placeholder="Password" id="pass" type="password" class="validate">
						<p class="malo" id="malo3">La contraseña debe tener más de 6 caracteres</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<a class="waves-effect waves-light btn btn-signup" id="sign-up" href="search.html" >CREATE ACCOUNT</a>
				</div>
			</div>
		</div>
	</section>
	<script src="dist/js/script.js"></script>
</body>
</html>
