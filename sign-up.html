<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<!-- Materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- link css -->
	<link rel="stylesheet" href="dist/css/style.min.css">
	<title>Sign Up</title>
</head>
<body>
	<!-- SECCION 2: SIGN UP -->
<!-- NAVBAR -->

	<nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Discovery</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Discovery</a></li>
            </ul>
        </div>
    </nav>
<!-- FIN NAVBAR -->
	<section class="sec-2" id="sign-up">
		<div class="container-fluid center">
			<div class="row">
				<div class="col s12">
					<h1>Sign Up</h1>
					<p>Nice to meet you</p>
				</div>
			</div>
			<div class="input">
				<div class="row">
					<div class="col s12">
						<input placeholder="Your Name" id="name" type="text" class="validate">
					</div>
					<div class="col s12">
						<input placeholder="Your Email" id="email" type="email" class="validate">
					</div>
					<div class="col s12">
						<input placeholder="Password" id="pass" type="password" class="validate">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<a class="waves-effect waves-light btn signup " href="#" >CREATE ACCOUNT</a>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Materialize
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>-->
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/be0dd1e218.js"></script>
	<script src="dist/js/script.js"></script>
</body>
</html>
